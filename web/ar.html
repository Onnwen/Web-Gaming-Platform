<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
<a-scene vr-mode-ui="enabled: false" embedded arjs=’sourceType: webcam; sourceWidth:1920;
         sourceHeight:960; displayWidth: 1280; displayHeight: 1080;’>
    <a-sphere material="color: yellow"
              gps-entity-place="latitude: 44.592214968343826; longitude: 10.009719303231808;"></a-sphere>
    <a-camera gps-camera rotation-reader></a-camera>
</a-scene>
<p style="background: blue;">Ciao</p>
</body>
</html>
